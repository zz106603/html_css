<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

		/* unvisited link */
		/* 
			":" 유사 클래스 
		*/
		a{
			text-decoration: none;
		}
		a:link {	
			color: red;
		}
		
		/* visited link */
		a:visited {
			color: green;
		}
		
		/* mouse over link */
		a:hover {
			color: hotpink;
		}
		
		/* selected link */
		a:active {
			color: blue;
		}
		
		a.btn:hover{
			border: 1px solid #dee2e6;
			padding: 3px;
			background-color:blue;
		}
</style>
</head>
<body>
	<a href="http://google.com">구글</a>
	<a href="http://naver.com">네이버</a>
	<a class="btn" href="http://naver.com">네이버</a>
</body>
</html>
