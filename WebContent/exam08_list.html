<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


	<form>
		<div>
			<label for="uid">아이디</label> 
			<input id="uid" type="text">
		</div>
		<div>
			<label>비밀번호</label> 
			<input type="password">
		</div>
		<div>
			<label>이메일</label> 
			<input type="email">
		</div>
		<div>
			<label>전화번호</label> 
			<input type="tel">
		</div>
		<div>
			<label>직무</label> 
			<input type="radio" name="job"/>개발자
			<input type="radio" name="job"/>디자이너
			<input type="radio" name="job"/>관리자
		</div>
		
		<div>
			<label>스킬</label> 
			<input type="checkbox"/>자바
			<input type="checkbox"/>html
			<input type="checkbox"/>css
		</div>
		<div>
			<label>거주지</label> 
			<select>
				<option>서울</option>
				<option>강원</option>
				<option>경기</option>
			</select>
		</div>
		<div>
			<label>하고싶은말</label> 
			<textarea rows="3" cols="30" ></textarea>
		</div>
		
		<div>
			<input type="submit" value="가입" />
			<input type="button" value="버튼1" />
			<input type="reset" value="취소" />
			<button>버튼2</button>
		</div>
	</form>

</body>
</html>
