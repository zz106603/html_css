<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		
		.flexContainer{
			display:flex;
			flex-direction:row;
			justify-content:center;
			align-items:center;
			background-color:blue;
			padding:10px;
		}
		
		.flexContainer > div{
			background-color:white;
			width:100px;
			height:100px;
			margin:10px;
		}
		
	</style>
</head>
<body>
	<div class="flexContainer">
		<div style="flex:1">1</div>
		<div style="flex:1">2</div>
		<div style="flex:3">3</div>
	</div>
</body>
</html>
